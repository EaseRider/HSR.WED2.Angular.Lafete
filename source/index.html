<!doctype html>
<html lang="de">
	<head>
		<meta charset="utf-8" />
		<title>Lafete</title>
	</head>
    <body>
		<div data-ng-app="lafete">
			<h1>Lafete</h1>
			<ul data-ng-controller="EventListController">
				<li data-ng-repeat="event in events">
					<strong>{{event.name}}</strong><br />
					{{event.location.name}}, {{event.location.street}}, {{event.location.plz}} {{event.location.city}}<br />
					{{event.event.begin | date:"dd.MM.yy HH:mm"}} - {{event.event.end | date:"dd.MM.yy HH:mm"}}
				</li>
			</ul>
		</div>
		<script src="./libraries/require/require.js" data-main="./classes/main.js"></script>
	<body>
</html>
